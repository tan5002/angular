<app-hello-angular></app-hello-angular>
<div class="container mt-4">
  <h1>Total: {{ total }}</h1>
  <div class="row row-cols-xl-4 row-cols-md-2 row-cols-1 g-3">
    <div class="cols" *ngFor="let product of products">
      <div class="box">
        <app-product
          [product]="product"
          (quantityChanged)="onQuantityChange($event)"
        ></app-product>
      </div>
    </div>
  </div>
</div>
